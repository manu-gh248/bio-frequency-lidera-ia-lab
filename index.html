        }

        function stopOscillators() {
            if (oscillatorL) { oscillatorL.stop(); oscillatorL.disconnect(); }
            if (oscillatorR) { oscillatorR.stop(); oscillatorR.disconnect(); }
            isPlaying = false;
            updatePlayButton(false);
            updateDisplayInfo(presets[currentPreset]);
        }

        function togglePlay() {
            isPlaying ? stopOscillators() : initAudio().then(startOscillators);
        }

        // --- UI LOGIC ---
        function setFrequency(presetKey) {
            // Update Active State
            document.querySelectorAll('.glass-card').forEach(b => b.classList.remove('active-card'));
            document.getElementById(`btn-${presetKey}`).classList.add('active-card');
            
            const preset = presets[presetKey];
            currentPreset = presetKey;
            
            // Set Default Beat for Preset & Update Limits
            currentBeat = preset.beat;
            const slider = document.getElementById('beatSlider');
            slider.min = preset.min; slider.max = preset.max; slider.value = currentBeat;
            
            document.getElementById('minBeatDisplay').innerText = preset.min + " Hz";
            document.getElementById('maxBeatDisplay').innerText = preset.max + " Hz";
            document.getElementById('beatValueDisplay').innerHTML = `${currentBeat.toFixed(1)} <span class="text-xs text-slate-500">Hz</span>`;

            // Background Loading Logic
            const imgLoader = new Image();
            imgLoader.src = preset.img;
            imgLoader.onload = () => {
                // Only update if the user hasn't switched away
                if(currentPreset === presetKey) {
                    document.getElementById('bg-layer').style.backgroundImage = `url('${preset.img}')`;
                }
            };

            // Audio Update
            if (isPlaying && audioCtx) {
                const now = audioCtx.currentTime;
                oscillatorL.frequency.setTargetAtTime(BASE_FREQ, now, 0.1);
                oscillatorR.frequency.setTargetAtTime(BASE_FREQ + currentBeat, now, 0.1);
            }

            updateDisplayInfo(preset);
            updateExplanation(preset);
        }

        function updatePlayButton(playing) {
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const bg = document.querySelector('#playBtn > div'); 
            
            if (playing) {
                btnText.innerText = "DETENER";
                btnIcon.innerHTML = '<svg class="w-3 h-3 text-rose-400" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
                btnIcon.classList.remove('group-hover:border-emerald-400/80');
                btnIcon.classList.add('border-rose-400/80');
                bg.classList.remove('bg-emerald-500/20');
                bg.classList.add('bg-rose-500/20', 'scale-x-100'); 
            } else {
                btnText.innerText = "INICIAR SESI칍N";
                btnIcon.innerHTML = '<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnIcon.classList.remove('border-rose-400/80');
                btnIcon.classList.add('group-hover:border-emerald-400/80');
                bg.classList.remove('bg-rose-500/20', 'scale-x-100');
                bg.classList.add('bg-emerald-500/20');
            }
        }

        function updateDisplayInfo(preset) {
            if(isPlaying) {
                document.getElementById('freqL').innerText = `${BASE_FREQ} Hz`;
                document.getElementById('freqR').innerText = `${(BASE_FREQ + currentBeat).toFixed(1)} Hz`;
                document.getElementById('waveType').innerText = preset.name;
            } else {
                document.getElementById('freqL').innerText = "---";
                document.getElementById('freqR').innerText = "---";
                document.getElementById('waveType').innerText = "READY";
            }
        }

        function updateExplanation(preset) {
            document.getElementById('explainTitle').innerText = `${preset.name} (${preset.min}-${preset.max} Hz)`;
            document.getElementById('explainText').innerHTML = preset.explanation;
        }

        // --- VISUALIZER ---
        const canvas = document.getElementById("oscilloscope");
        const ctx = canvas.getContext("2d");
        
        function visualize() {
            if(!analyserL) return;
            const bufferLength = analyserL.frequencyBinCount;
            const dataL = new Uint8Array(bufferLength);
            const dataR = new Uint8Array(bufferLength);

            const draw = () => {
                requestAnimationFrame(draw);
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
                const w = canvas.width;
                const h = canvas.height;

                ctx.clearRect(0,0,w,h);
                if (!isPlaying) return;

                analyserL.getByteTimeDomainData(dataL);
                analyserR.getByteTimeDomainData(dataR);
                
                ctx.lineWidth = 2;
                
                // Draw L (Cyan)
                ctx.beginPath();
                ctx.strokeStyle = "rgba(56, 189, 248, 0.8)"; 
                for(let i=0; i<bufferLength; i+=8) {
                    const x = (i/bufferLength) * w;
                    const y = (dataL[i]/255) * h;
                    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
                }
                ctx.stroke();

                // Draw R (Purple)
                ctx.beginPath();
                ctx.strokeStyle = "rgba(192, 132, 252, 0.8)";
                for(let i=0; i<bufferLength; i+=8) {
                    const x = (i/bufferLength) * w;
                    const y = (dataR[i]/255) * h; 
                    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
                }
                ctx.stroke();
            }
            draw();
        }

        // --- LISTENERS ---
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        
        const volSlider = document.getElementById('volumeSlider');
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            if (gainNode) gainNode.gain.value = val;
            document.getElementById('volDisplay').innerText = Math.round(val * 100) + "%";
        });

        const beatSlider = document.getElementById('beatSlider');
        beatSlider.addEventListener('input', (e) => {
            currentBeat = parseFloat(e.target.value);
            document.getElementById('beatValueDisplay').innerHTML = `${currentBeat.toFixed(1)} <span class="text-xs text-slate-500">Hz</span>`;
            
            if (isPlaying && audioCtx) {
                oscillatorR.frequency.setTargetAtTime(BASE_FREQ + currentBeat, audioCtx.currentTime, 0.1);
                updateDisplayInfo(presets[currentPreset]);
            }
        });

        document.getElementById('infoToggle').addEventListener('change', (e) => {
            const panel = document.getElementById('explanationPanel');
            e.target.checked ? panel.classList.add('visible') : panel.classList.remove('visible');
        });

        // INIT
        setFrequency('D');

    </script>
</body>
