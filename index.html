        // --- AUDIO ENGINE ---
        let audioCtx, oscillatorL, oscillatorR, merger, gainNode;
        let isPlaying = false;
        let analyserL, analyserR;
        const BASE_FREQ = 200; 
        let currentBeat = 10; 
        let currentPreset = 'D';

        // --- TIMER LOGIC ---
        let timerValue = 'infinity'; // '5', '10', 'infinity'
        let timerInterval = null;
        let countdownEndTime = 0;

        function startTimer() {
            clearInterval(timerInterval);
            document.getElementById('countdownDisplayWrapper').classList.add('hidden');

            if(timerValue === 'infinity') return;

            const minutes = parseInt(timerValue);
            countdownEndTime = Date.now() + (minutes * 60 * 1000);
            
            // Show wrapper
            document.getElementById('countdownDisplayWrapper').classList.remove('hidden');
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                const now = Date.now();
                const remaining = countdownEndTime - now;

                if (remaining <= 0) {
                    stopOscillators();
                    // Optional: Play a soft chime? For now just stop.
                } else {
                    updateTimerDisplay(remaining);
                }
            }, 1000);
        }

        function updateTimerDisplay(remainingMs) {
            if (remainingMs === undefined) remainingMs = parseInt(timerValue) * 60 * 1000;
            
            const totalSeconds = Math.floor(remainingMs / 1000);
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            const text = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            document.getElementById('countdownDisplay').innerText = text;
            
            // Sync mobile select text if possible? No, standard select can't show realtime easily,
            // but we could change the label. Keeping it simple as requested.
        }

        function syncTimerSelects(sourceId) {
            const val = document.getElementById(sourceId).value;
            timerValue = val;
            
            // Sync the other select
            const targetId = sourceId === 'mobileTimerSelect' ? 'desktopTimerSelect' : 'mobileTimerSelect';
            document.getElementById(targetId).value = val;

            // Restart timer if playing? 
            // Engineering decision: If user changes time while playing, should it restart or just change duration?
            // "Restart" is clearer.
            if(isPlaying) {
                startTimer();
            }
        }

        // --- AUDIO FUNCTIONS ---
        async function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.3;
            gainNode.connect(audioCtx.destination);

            merger = audioCtx.createChannelMerger(2);
            merger.connect(gainNode);

            analyserL = audioCtx.createAnalyser(); analyserL.fftSize = 2048;
            analyserR = audioCtx.createAnalyser(); analyserR.fftSize = 2048;
            
            visualize();
        }

        function startOscillators() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            oscillatorL = audioCtx.createOscillator(); oscillatorL.type = 'sine';
            oscillatorL.frequency.setValueAtTime(BASE_FREQ, audioCtx.currentTime);
            oscillatorL.connect(analyserL); analyserL.connect(merger, 0, 0);

            oscillatorR = audioCtx.createOscillator(); oscillatorR.type = 'sine';
            oscillatorR.frequency.setValueAtTime(BASE_FREQ + currentBeat, audioCtx.currentTime);
            oscillatorR.connect(analyserR); analyserR.connect(merger, 0, 1);

            oscillatorL.start(); oscillatorR.start();
            isPlaying = true;
            
            updatePlayButtons(true);
            updateDisplayInfo(presets[currentPreset]);
            startTimer();
        }

        function stopOscillators() {
            if (oscillatorL) { oscillatorL.stop(); oscillatorL.disconnect(); }
            if (oscillatorR) { oscillatorR.stop(); oscillatorR.disconnect(); }
            isPlaying = false;
            clearInterval(timerInterval);
            document.getElementById('countdownDisplayWrapper').classList.add('hidden');
            
            updatePlayButtons(false);
            updateDisplayInfo(presets[currentPreset]);
        }

        function togglePlay() {
            isPlaying ? stopOscillators() : initAudio().then(startOscillators);
        }

        // --- UI UPDATES ---
        function setFrequency(presetKey) {
            document.querySelectorAll('.glass-card').forEach(b => b.classList.remove('active-card'));
            document.getElementById(`btn-${presetKey}`).classList.add('active-card');
            
            const preset = presets[presetKey];
            currentPreset = presetKey;
            currentBeat = preset.beat;
            
            const slider = document.getElementById('beatSlider');
            slider.min = preset.min; slider.max = preset.max; slider.value = currentBeat;
            document.getElementById('minBeatDisplay').innerText = preset.min + " Hz";
            document.getElementById('maxBeatDisplay').innerText = preset.max + " Hz";
            document.getElementById('beatValueDisplay').innerHTML = `${currentBeat.toFixed(1)} <span class="text-xs text-slate-500">Hz</span>`;

            const imgLoader = new Image();
            imgLoader.src = preset.img;
            imgLoader.onload = () => {
                if(currentPreset === presetKey) {
                    document.getElementById('bg-layer').style.backgroundImage = `url('${preset.img}')`;
                }
            };

            if (isPlaying && audioCtx) {
                const now = audioCtx.currentTime;
                oscillatorL.frequency.setTargetAtTime(BASE_FREQ, now, 0.1);
                oscillatorR.frequency.setTargetAtTime(BASE_FREQ + currentBeat, now, 0.1);
            }

            updateDisplayInfo(preset);
            updateExplanation(preset);
        }

        function updatePlayButtons(playing) {
            // Desktop
            const dtBtnText = document.getElementById('btnText');
            const dtBtnIcon = document.getElementById('btnIcon');
            const dtBg = document.querySelector('#desktopPlayBtn > div');
            
            // Mobile
            const mbBtn = document.getElementById('mobilePlayBtn');
            const mbIcon = document.getElementById('mobilePlayIcon');
            const mbText = document.getElementById('mobilePlayText');

            if (playing) {
                // Desktop
                dtBtnText.innerText = "DETENER";
                dtBtnIcon.innerHTML = '<svg class="w-3 h-3 text-rose-400" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
                dtBtnIcon.classList.remove('group-hover:border-emerald-400/80');
                dtBtnIcon.classList.add('border-rose-400/80');
                dtBg.classList.remove('bg-emerald-500/20');
                dtBg.classList.add('bg-rose-500/20', 'scale-x-100'); 
                
                // Mobile
                mbBtn.classList.replace('bg-emerald-500/20', 'bg-rose-500/20');
                mbBtn.classList.replace('border-emerald-500/50', 'border-rose-500/50');
                mbIcon.classList.replace('text-emerald-400', 'text-rose-400');
                mbIcon.innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
                mbText.innerText = "Stop";
                mbText.classList.replace('text-emerald-100', 'text-rose-100');
            } else {
                // Desktop
                dtBtnText.innerText = "INICIAR SESI√ìN";
                dtBtnIcon.innerHTML = '<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                dtBtnIcon.classList.remove('border-rose-400/80');
                dtBtnIcon.classList.add('group-hover:border-emerald-400/80');
                dtBg.classList.remove('bg-rose-500/20', 'scale-x-100');
                dtBg.classList.add('bg-emerald-500/20');

                // Mobile
                mbBtn.classList.replace('bg-rose-500/20', 'bg-emerald-500/20');
                mbBtn.classList.replace('border-rose-500/50', 'border-emerald-500/50');
                mbIcon.classList.replace('text-rose-400', 'text-emerald-400');
                mbIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                mbText.innerText = "Play";
                mbText.classList.replace('text-rose-100', 'text-emerald-100');
            }
        }

        function updateDisplayInfo(preset) {
            if(isPlaying) {
                document.getElementById('freqL').innerText = `${BASE_FREQ} Hz`;
                document.getElementById('freqR').innerText = `${(BASE_FREQ + currentBeat).toFixed(1)} Hz`;
                document.getElementById('waveType').innerText = preset.name;
            } else {
                document.getElementById('freqL').innerText = "---";
                document.getElementById('freqR').innerText = "---";
                document.getElementById('waveType').innerText = "READY";
            }
        }

        function updateExplanation(preset) {
            document.getElementById('explainTitle').innerText = `${preset.name} (${preset.min}-${preset.max} Hz)`;
            document.getElementById('explainText').innerHTML = preset.explanation;
        }

        function toggleExplanation(show) {
            const panel = document.getElementById('explanationPanel');
            // Sync checks
            document.getElementById('mobileInfoToggle').checked = show;
            document.getElementById('desktopInfoToggle').checked = show;
            
            show ? panel.classList.add('visible') : panel.classList.remove('visible');
        }

        // --- VISUALIZER ---
        const canvas = document.getElementById("oscilloscope");
        const ctx = canvas.getContext("2d");
        
        function visualize() {
            if(!analyserL) return;
            const bufferLength = analyserL.frequencyBinCount;
            const dataL = new Uint8Array(bufferLength);
            const dataR = new Uint8Array(bufferLength);

            const draw = () => {
                requestAnimationFrame(draw);
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
                const w = canvas.width;
                const h = canvas.height;

                ctx.clearRect(0,0,w,h);
                if (!isPlaying) return;

                analyserL.getByteTimeDomainData(dataL);
                analyserR.getByteTimeDomainData(dataR);
                
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.strokeStyle = "rgba(56, 189, 248, 0.8)"; 
                for(let i=0; i<bufferLength; i+=8) {
                    const x = (i/bufferLength) * w;
                    const y = (dataL[i]/255) * h;
                    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
                }
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "rgba(192, 132, 252, 0.8)";
                for(let i=0; i<bufferLength; i+=8) {
                    const x = (i/bufferLength) * w;
                    const y = (dataR[i]/255) * h; 
                    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
                }
                ctx.stroke();
            }
            draw();
        }

        // --- LISTENERS ---
        document.getElementById('desktopPlayBtn').addEventListener('click', togglePlay);
        document.getElementById('mobilePlayBtn').addEventListener('click', togglePlay);
        
        const volSlider = document.getElementById('volumeSlider');
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            if (gainNode) gainNode.gain.value = val;
            document.getElementById('volDisplay').innerText = Math.round(val * 100) + "%";
        });

        const beatSlider = document.getElementById('beatSlider');
        beatSlider.addEventListener('input', (e) => {
            currentBeat = parseFloat(e.target.value);
            document.getElementById('beatValueDisplay').innerHTML = `${currentBeat.toFixed(1)} <span class="text-xs text-slate-500">Hz</span>`;
            
            if (isPlaying && audioCtx) {
                oscillatorR.frequency.setTargetAtTime(BASE_FREQ + currentBeat, audioCtx.currentTime, 0.1);
                updateDisplayInfo(presets[currentPreset]);
            }
        });

        // Toggle Sync
        document.getElementById('mobileInfoToggle').addEventListener('change', (e) => toggleExplanation(e.target.checked));
        document.getElementById('desktopInfoToggle').addEventListener('change', (e) => toggleExplanation(e.target.checked));

        // Timer Sync
        document.getElementById('mobileTimerSelect').addEventListener('change', (e) => syncTimerSelects('mobileTimerSelect'));
        document.getElementById('desktopTimerSelect').addEventListener('change', (e) => syncTimerSelects('desktopTimerSelect'));

        // INIT
        setFrequency('D');

    </script>
